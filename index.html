<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sempai Store</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="./images/logo.png"
        alt="Logo tienda Sempai Store"
      />
      <nav>
        <div id="carritoIcon" class="carrito-icon">
          <button id="verCarrito">Ver carrito ðŸ›’</button>
          <span id="contadorCarrito">0</span>
        </div>
      </nav>
    </header>
    <main>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="5000"
        data-bs-pause="hover"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://assets.jumpseller.com/store/amixel/themes/710284/settings/c6019c403e195440ef25/BANNERS%20AMIXEL%20recorte.webp?1721954113"
              class="d-block w-100"
              alt="Banner con dos personas modelando playeras"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://kanji.cl/cdn/shop/files/H2.jpg?v=1729641019&width=1586"
              class="d-block w-100"
              alt="Banner de tipos de poleras de anime"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://nousestampados.cl/wp-content/uploads/2024/11/banner-one-piece-2.jpg"
              class="d-block w-100"
              alt="Banner de poleras One Piece"
            />
          </div>
        </div>
      </div>

      <h2 class="titulo">Nueva coleccion</h2>

      <section id="productos" class="productos">
        <!-- Productos renderizados con JS -->
      </section>
      <aside id="carrito" class="carrito">
        <h2>Tu carrito</h2>
        <div id="productosCarrito"></div>
        <p>Total: <span id="total">$0</span></p>
        <button id="borrarTodo">Borrar todo</button>
        <button id="finalizarCompra">Finalizar compra</button>
      </aside>
    </main>

    <footer class="bg-light text-center text-lg-start">
      <!-- LÃ­nea horizontal -->
      <hr class="my-0" />

      <div class="container p-4">
        <!-- Contenido del footer -->
        <div class="row">
          <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
            <p class="text-muted mb-0">Â© 2024 Sempai Store</p>
          </div>
          <div class="col-md-6 text-center text-md-end">
            <a href="https://x.com/?lang=es" class="me-3 text-muted"
              ><i class="bi bi-twitter"></i
            ></a>
            <a href="https://www.instagram.com/" class="me-3 text-muted"
              ><i class="bi bi-instagram"></i
            ></a>
            <a href="https://www.facebook.com/" class="text-muted"
              ><i class="bi bi-facebook"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
  </body>
</html>
